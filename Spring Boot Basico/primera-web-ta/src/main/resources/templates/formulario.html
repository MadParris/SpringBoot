<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Persona</title>
</head>
<body>
  <h1>Formulario</h1>
    <form th:object="${persona}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nombre: <input type="text" th:field="*{name}"/></label><br/>
        <label>Edad: <input type="number" th:field="*{age}"/></label><br/>
        <button type="submit">GUARDAR</button>

    </form>
  <a href="/listaPersonas">Volver al listado de personas</a>
</body>
</html>
